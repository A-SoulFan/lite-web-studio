name: Release Branch Delete Latest release


on:
  workflow_dispatch:

jobs:
  delete:
    runs-on: Windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        repo:
        keep_latest: 0
        delete_tag_pattern: Latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}